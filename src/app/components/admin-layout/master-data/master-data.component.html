
<div class="container-fluid">
    <div class="col-sm-12 text-end" style="padding: 10px;">

        <button [ngClass]="!createCropFlag?'btn btn-success': 'btn btn-danger'" (click)="createCropFlag = !createCropFlag">
          {{!createCropFlag?'Add Crop': 'Crop List'}}</button>
    </div>

  <div *ngIf="createCropFlag">
  
    <div class="row">
      <div class="col-md-12">
        <div class="_lk_de">
          <div class="form-03-main">

            <h1 style="text-align: center ;"><b>Add master crop</b></h1>

            <div class="form-group-02">
                <input type="text" class="form-control _ge_de_ol" type="text" placeholder="Crop Name*" required="" aria-required="true"
                [(ngModel)]="CropMasterModel['cropName']" id="cropName" #userID="ngModel"/>
              </div>

            <div class="form-group-02">
                <input type="text" class="form-control _ge_de_ol" type="text" placeholder="Unit of Measurement"
                [(ngModel)]="CropMasterModel['measurementUnit']" id="measurementUnit" #userID="ngModel"/>
            </div>
            <div class="form-group-02">
                <input type="text" class="form-control _ge_de_ol" type="text" placeholder="Upload Image"
                [(ngModel)]="CropMasterModel['imageUrl']" id="imageUrl" #userID="ngModel"/>
            </div>

            <file-upload></file-upload>

            <div class="form-group-02">
                <button type="submit" (click)="addCropMaster(CropMasterModel)" class="_btn_04">Add Master Crop</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
 
  <div *ngIf="!createCropFlag">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Crop Name</th>
          <th scope="col">Measurement Unit</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of cropList">
          <td>{{ data['cropID'] }}</td>
          <td>{{ data['cropName'] }}</td>
          <td>{{ data['measurementUnit'] }}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
