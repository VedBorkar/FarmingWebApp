<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="../../../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../../assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="../../../assets/css/style.css" rel="stylesheet">

  </head>
  <body>
    <section class="form-02-main">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="_lk_de">
              <div class="form-03-main">
                <div class="logo-01">
                  <img src="assets/images/user.png">
                </div>
                <div class="form-group-01">
                  <input type="email" name="email" class="form-control _ge_de_ol" type="text" placeholder="Enter Email" required="" aria-required="true"
                  [(ngModel)]="userCredentialModel['userID']" id="userID" #userID="ngModel" />
                </div>

                <div class="form-group-01">
                  <input type="password" name="password" class="form-control _ge_de_ol" type="text" placeholder="Enter Password" required="" aria-required="true"
                  input type="password" [(ngModel)]="userCredentialModel['password']" id="password" #password="ngModel" />
                </div>

                <div class="checkbox form-group-01">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="">
                    <label class="form-check-label" for="">
                      Remember me
                    </label>
                  </div>
                  <a href="#">Forgot Password</a>
                </div>

                <div class="form-group-01">
                    <button type="submit" class="_btn_04" (click)="verifyCredentials(userCredentialModel)">Log In</button>
                </div>
                <div class="form-group-01 text-center">
                      <a routerLink="/registration">Create account</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
